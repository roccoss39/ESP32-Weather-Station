[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.filesystem = littlefs 

lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    bblanchon/ArduinoJson@^7.0.4
    bodmer/TJpg_Decoder@^1.0.8
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.14

build_flags = 
    -I include/
    -I include/config/
    -I include/weather/
    -I include/display/
    -I include/sensors/
    -I include/managers/
    -I include/wifi/
    ; TFT_eSPI Configuration - WORKING TOUCH CONFIG
    -DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=15
    -DTFT_RST=-1
    -DTFT_BL=25
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=27000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DTOUCH_CS=22
    -DSPI_MISO=19
    ; Odkomentuj linię poniżej żeby włączyć debug weather API
    -D DEBUG_WEATHER_API

monitor_speed = 115200